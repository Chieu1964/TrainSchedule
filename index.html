<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule || Quang</title>

  <!--  Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>

<body>

  <!-- Train Schedule -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-9">
          <h1 class="text-center">Canadian Pacific Railway</h1>
          <h3 class="text-center"> Train Schedules</h3>
        </div>
        <div class="col-md-3">
          <img src="assets/images/Train-PNG-File.png" alt="Train">
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule -->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Amazon Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Amazon" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm)</label>
                <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="00" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>



  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>

</html>
